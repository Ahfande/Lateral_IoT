    <!-- JUDUL -->
    <h1>JADWAL PENYIRAMAN LATERAL 2 </h1>

    <!-- Box Lateral -->
    <div class="BoxContainer">

      <div class="boxLateral">
        <div class="circle">
          <i class="fa-solid fa-seedling" id="plant"></i>
        </div>
        <h3 class="TextLateral" id="SeninL2">Senin</h3>
      </div>
      <!-- Selasa -->
      <div class="boxLateral">
        <div class="circle">
          <i class="fa-solid fa-seedling" id="plant"></i>
        </div>
        <h3 class="TextLateral" id="SelasaL2">Selasa</h3>
      </div>
      <!-- Rabu -->
      <div class="boxLateral">
        <div class="circle">
          <i class="fa-solid fa-seedling" id="plant"></i>
        </div>
        <h3 class="TextLateral" id="RabuL2">Rabu</h3>
      </div>

        </div>

        </div>

        <h3 class="TextLateral" id="MingguL2">Minggu</h3>
      </div>
    </div>

    <script src="global2.js"></script>
    <script>
      document.getElementById('back').addEventListener('click', () =>{
        window.location.href = 'index.html';
      });
      document.getElementById('SeninL2').addEventListener('click',() => {
